<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cómo Actuar en una Escena Terrorista</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #c62828;
            color: white;
            padding: 20px;
            text-align: center;
        }

        section {
            padding: 20px;
            max-width: 900px;
            margin: auto;
            background-color: white;
            margin-top: 20px;
            border-radius: 10px;
        }

        h2 {
            color: #c62828;
        }

        ul {
            padding-left: 20px;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #333;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <header>
        <h1>¿Qué hacer en una situación de terrorismo?</h1>
        <p>Consejos para actuar con calma y seguridad</p>
    </header>

    <section>
        <h2>1. Mantén la calma</h2>
        <p>El miedo es natural, pero mantener la calma te permitirá pensar con claridad y tomar buenas decisiones.</p>
    </section>

    <section>
        <h2>2. Busca refugio</h2>
        <p>Aléjate del peligro y busca un lugar seguro donde puedas protegerte. Evita ventanas y zonas abiertas.</p>
    </section>

    <section>
        <h2>3. No uses el celular innecesariamente</h2>
        <p>Solo llama a emergencias si es realmente necesario. El uso excesivo puede colapsar la red.</p>
    </section>

    <section>
        <h2>4. Sigue las instrucciones de las autoridades</h2>
        <p>Escucha a la policía, bomberos o personal de emergencia. No difundas rumores o información falsa.</p>
    </section>

    <section>
        <h2>5. Ayuda si puedes, sin ponerte en riesgo</h2>
        <p>Si ves a alguien herido, ayuda solo si no pones en peligro tu vida. A veces, llamar a emergencias es lo mejor que puedes hacer.</p>
    </section>

    <section>
        <h2>6. Aléjate del lugar una vez que sea seguro</h2>
        <p>Cuando las autoridades lo indiquen, sal del lugar y evita regresar. A veces puede haber más de un ataque.</p>
    </section>

    <footer>
        <p>Este sitio es solo informativo. En caso de emergencia, sigue siempre las instrucciones oficiales.</p>
    </footer>

</body>
</html>
